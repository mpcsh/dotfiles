# font configuration
font_family      Iosevka Term
italic_font      Iosevka Term Italic
bold_font        Iosevka Term Bold
bold_italic_font Iosevka Term Bold Italic
font_size        13.0

# basic config
cursor_blink_interval 0
scrollback_lines 100000
enable_audio_bell no
open_url_modifiers ctrl
window_padding_width 18
copy_on_select no

# key mapping
# for a list of key names, see: http://www.glfw.org/docs/latest/group__keys.html
# for a list of modifier names, see: http://www.glfw.org/docs/latest/group__mods.html
map ctrl+shift+v        paste_from_clipboard
map ctrl+shift+c        copy_to_clipboard

map ctrl+shift+equal    increase_font_size
map ctrl+shift+minus    decrease_font_size
map ctrl+shift+backspace restore_font_size

# unmapped defaults
map ctrl+shift+s         no_op
map shift+insert         no_op
map ctrl+shift+o         no_op
map ctrl+shift+up        no_op
map ctrl+shift+down      no_op
