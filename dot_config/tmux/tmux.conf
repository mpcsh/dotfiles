set -g @plugin "tmux-plugins/tpm"

set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "MunifTanjim/tmux-mode-indicator"

# set -g @plugin "tmux-plugins/tmux-resurrect"
# set -g @plugin "tmux-plugins/tmux-continuum"
# set -g @continuum-restore "on"
# set -g @continuum-boot "on"
# set -g @resurrect-strategy-nvim "session"

set -g @plugin "rose-pine/tmux"
set -g @rose_pine_variant "moon"

# configure theme
set -g @rose_pine_only_windows 'on'
set -g @rose_pine_field_separator "▓▒░"
# set -g @rose_pine_host "on" # Enables hostname in the status bar
# set -g @rose_pine_date_time "" # It accepts the date UNIX command format (man date for info)
# set -g @rose_pine_user "on" # Turn on the username component in the statusbar
# set -g @rose_pine_directory "on" # Turn on the current folder component in the status bar
# set -g @rose_pine_show_current_program "off"
# set -g @rose_pine_disable_active_window_menu 'on' # Disables the menu that shows the active window on the left

# set -g @rose_pine_left_separator "▓▒░"
# set -g @rose_pine_right_separator "░▒▓"

# configure status line
set -g @rose_pine_status_left_prepend_section "#{tmux_mode_indicator}"

# enable mouse mode
set -g mouse on

# window numbering
set -g renumber-windows on
set -g base-index 1
set -wg pane-base-index 1

# elimimnate escape delay in nvim - https://github.com/neovim/neovim/issues/2035
set -sg escape-time 0

# enable focus events
set -g focus-events on

# vim-style key bindings for copy mode
set -wg mode-keys vi

# longer scrollback
set -g history-limit 10000

set -as terminal-features ",xterm-256color:RGB"
set -g default-terminal "xterm-256color"

# better prefix key
unbind-key b
set -g prefix C-a

# create new windows and panes with the current directory
bind-key t new-window -c '#{pane_current_path}'
bind-key - split-window -v -c '#{pane_current_path}'
bind-key \\ split-window -h -c '#{pane_current_path}'

# cycle through windows
bind-key Tab next-window
bind-key BTab previous-window

# pane switching & resizing
bind-key h select-pane -L
bind-key -r H resize-pane -L
bind-key j select-pane -D
bind-key -r J resize-pane -D
bind-key k select-pane -U
bind-key -r K resize-pane -U
bind-key l select-pane -R
bind-key -r L resize-pane -R

# reload tmux.conf
bind-key r source ~/.config/tmux/tmux.conf

run "~/.local/share/tmux/plugins/tpm/tpm"
