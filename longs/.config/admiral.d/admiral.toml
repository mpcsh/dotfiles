[admiral]
items = ["center",
					"workspace", "delimeter",
					"volume", "delimeter",
					"brightness", "delimeter",
					"clock", "delimeter",
					"net", "delimeter",
					"redshift", "delimeter",
					"battery",
				]

[workspace]
path = "./workspace"

[volume]
path = "./vol"
reload = 0.1

[brightness]
path = "./brightness"
reload = 0.1

[clock]
path = "./clock"
reload = 1

[net]
path = "./net"
reload = 10

[redshift]
path = "./redshift"
reload = 1

[battery]
path = "./battery"
reload = 10

# Used for formatting lemonbar
[left]
path = "echo '%{l}'"
static = true

[center]
path = "echo '%{c}'"
static = true

[right]
path = "echo '%{r}'"
static = true

[delimeter]
path = "echo '  '"
static = true
