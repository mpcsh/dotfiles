imports:
  # gruvbox
  vim-colors-gruvbox: nvim/.config/nvim/bundle/gruvbox.vim
  xresources-gruvbox: colors/.colors/

  # tmux
  tmux-tpm: tmux/.tmux/plugins/tpm

  # vim
  vim-pathogen: nvim/.config/nvim/autoload/

  vim-a: nvim/.config/nvim/bundle/a.vim
  vim-abolish: nvim/.config/nvim/bundle/abolish.vim
  vim-coffee-script: nvim/.config/nvim/bundle/coffee-script.vim
  vim-commentary: nvim/.config/nvim/bundle/commentary.vim
  vim-easymotion: nvim/.config/nvim/bundle/easymotion.vim
  vim-fugitive: nvim/.config/nvim/bundle/fugitive.vim
  vim-goyo: nvim/.config/nvim/bundle/goyo.vim
  vim-repeat: nvim/.config/nvim/bundle/repeat.vim
  vim-replace: nvim/.config/nvim/bundle/replace.vim
  vim-rust: nvim/.config/nvim/bundle/rust.vim
  vim-sensible: nvim/.config/nvim/bundle/sensible.vim
  vim-surround: nvim/.config/nvim/bundle/surround.vim
  vim-tex: nvim/.config/nvim/bundle/vimtex.vim

# gruvbox
git module vim-colors-gruvbox:
  url: https://github.com/morhetz/gruvbox.git

git module xresources-gruvbox:
  url: https://github.com/morhetz/gruvbox-contrib.git
