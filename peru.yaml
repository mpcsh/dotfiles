imports:
  vim-pathogen: universal/.config/nvim/autoload/

  dircolors-solarized: universal/.colors/

  vim-abolish: universal/.config/nvim/bundle/abolish.vim
  vim-coffee-script: universal/.config/nvim/bundle/coffee-script.vim
  vim-colors-solarized: universal/.config/nvim/bundle/solarized.vim
  vim-commentary: universal/.config/nvim/bundle/commentary.vim
  vim-easymotion: universal/.config/nvim/bundle/easymotion.vim
  vim-goyo: universal/.config/nvim/bundle/goyo.vim
  vim-replace: universal/.config/nvim/bundle/replace.vim
  vim-rust: universal/.config/nvim/bundle/rust.vim
  vim-sensible: universal/.config/nvim/bundle/sensible.vim
  vim-surround: universal/.config/nvim/bundle/surround.vim

# vim plugin management
git module vim-pathogen:
  url: https://github.com/tpope/vim-pathogen.git
  export: autoload/
  rev: 8c91196cfd9c8fe619f35fac6f2ac81be10677f8

# dircolors
git module dircolors-solarized:
  url: https://github.com/seebi/dircolors-solarized.git
  pick: dircolors.ansi-dark

# vim plugins
git module vim-abolish:
  url: https://github.com/tpope/vim-abolish.git
  rev: 0d6316824906725418b5532b19314cc40eb224eb

git module vim-coffee-script:
  url: https://github.com/kchmck/vim-coffee-script.git
  rev: 5de5f371a90d714296466239071473788865b6ef

git module vim-colors-solarized:
  url: https://github.com/altercation/vim-colors-solarized.git

git module vim-commentary:
  url: https://github.com/tpope/vim-commentary.git
  rev: 73e0d9a9d1f51b6cc9dc965f62669194ae851cb1

git module vim-easymotion:
  url: https://github.com/easymotion/vim-easymotion.git
  rev: 5c6f3cd9a713491e6b32752a05c45198aa91540a

git module vim-goyo:
  url: https://github.com/junegunn/goyo.vim.git
  rev: 8e8f1d45b61e1fce7f84ee061c38f9e033e86ff9

git module vim-replace:
  url: https://github.com/vim-scripts/ReplaceWithRegister.git
  rev: 832efc23111d19591d495dc72286de2fb0b09345

git module vim-rust:
  url: https://github.com/rust-lang/rust.vim.git
  rev: fc11d02fee330df7b30c83a80f09dd0c60ab43ce

git module vim-sensible:
  url: https://github.com/tpope/vim-sensible.git
  rev: 4b7535921819a5b2e39be68f81109ea684232503

git module vim-surround:
  url: https://github.com/tpope/vim-surround.git
  rev: e49d6c2459e0f5569ff2d533b4df995dd7f98313
