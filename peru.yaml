imports:
  tmux-tpm: tmux/.tmux/plugins/tpm
  vim-plug: nvim/.config/nvim/autoload/
  antigen: zsh/.zsh/antigen/

# tmux
git module tmux-tpm:
  url: https://github.com/tmux-plugins/tpm
  rev: 95f78336c3972f3e6648b7b3db754f2224320a5e

# vim
git module vim-plug:
  url: https://github.com/junegunn/vim-plug.git
  pick: plug.vim
  rev: fef4e434baf9edbe0bd1c241efdb76d47172bd4f

# zsh
git module antigen:
  url: https://github.com/zsh-users/antigen.git
  pick: bin/antigen.zsh
  export: bin/
