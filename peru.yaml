imports:
  # gruvbox
  xresources-gruvbox: colors/.colors/

  # oh-my-zsh
  oh-my-zsh: oh-my-zsh

  # tmux
  tmux-tpm: tmux/.tmux/plugins/tpm

  # vim
  vim-plug: nvim/.config/nvim/autoload/


# gruvbox
git module xresources-gruvbox:
  url: https://github.com/morhetz/gruvbox-contrib.git
  pick: xresources/gruvbox-dark.xresources
  rev: b46dd7c61859eaf4b1466b005b906783d1235a5e

# oh-my-zsh
git module oh-my-zsh:
  url: https://github.com/robbyrussell/oh-my-zsh

# tmux
git module tmux-tpm:
  url: https://github.com/tmux-plugins/tpm
  rev: c8ac32a085d382c43190bda4fb5972e531f501fd

# vim plugins
git module vim-plug:
  url: https://github.com/junegunn/vim-plug.git
  pick: plug.vim
  rev: 06992bcfb96835535d27c28c06f5d0387f681957
