imports:
  catppuccin-bat: external/.config/bat/themes/
  catppuccin-delta: external/.config/delta/
  fzf-fish: external/.config/fish/
  just-syntax: external/.config/bat/syntaxes/

git module catppuccin-bat:
  url: https://github.com/catppuccin/bat
  export: themes

git module catppuccin-delta:
  url: https://github.com/catppuccin/delta
  pick: catppuccin.gitconfig

git module fzf-fish:
  url: https://github.com/PatrickF1/fzf.fish
  pick: [completions, conf.d, functions]

git module just-syntax:
  url: https://github.com/nk9/just_sublime
  pick: Syntax/Just.sublime-syntax
