# better prefix key
unbind C-b
set -g prefix C-a

# TERM
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# statusbar
set -g status-left ""
set -g status-right ""
set -g status-justify left
setw -g window-status-current-bg black
setw -g window-status-current-style fg=default,bold
setw -g window-status-format         ' #W '
setw -g window-status-current-format ' #W '
setw -g status-style bg=colour0,fg=colour8
setw -g window-status-current-style bg=colour0,fg=colour9
setw -g pane-border-style fg=colour0
setw -g pane-active-border-style fg=colour8

# window numbering
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

# easy config reloading
bind r source-file ~/.tmux.conf

# mouse mode
set -g mouse on

# window creation/switching
bind t new-window -c '#{pane_current_path}'
bind Tab next-window
bind BTab previous-window

# pane creation/switching
bind - split-window -v -c '#{pane_current_path}'
bind \ split-window -h -c '#{pane_current_path}'
bind -n M-h select-pane -L
bind -n M-H resize-pane -L
bind -n M-j select-pane -D
bind -n M-J resize-pane -D
bind -n M-k select-pane -U
bind -n M-K resize-pane -U
bind -n M-l select-pane -R
bind -n M-L resize-pane -R

# source plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'arcticicestudio/nord-tmux'

# copy mode
set-option -g default-command "reattach-to-user-namespace -l zsh"
unbind [
bind Escape copy-mode
bind-key p run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"
bind-key -T copy-mode-vi Escape send -X cancel
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'y' send -X copy-pipe "reattach-to-user-namespace pbcopy"

# home/end
bind -n End send-key C-e
bind -n Home send-key C-a

# elimimnate escape delay in nvim - https://github.com/neovim/neovim/issues/2035
set -sg escape-time 0

# plugins conf
set -g @scroll-without-changing-pane 'on'
set -g @scroll-speed-num-lines-per-scroll '3'
set -g @nord_tmux_show_status_content "0"
run '~/.tmux/plugins/tpm/tpm'
