# better prefix key
unbind C-b
set -g prefix C-a

# TERM
set -g default-terminal "xterm-256color"

# vi keybinds
setw -g mode-keys vi
set -g status-keys vi

# statusbar
set -g status-left "#S"
set -g status-right ""
set -g status-justify centre
setw -g window-status-current-bg black
setw -g window-status-current-style fg=default,bold
setw -g window-status-format "#W(#I)"
setw -g window-status-current-format "#W(#I)"

# window numbering
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

# easy config reloading
bind-key r source-file ~/.tmux.conf

# fix copying in tmux
set-option -g -q mouse on
bind-key -T root PPage if-shell -F "#{alternate_on}" "send-keys PPage" "copy-mode -e; send-keys PPage"
bind-key -T root NPage if-shell -F "#{alternate_on}" "send-keys NPage" "copy-mode -e; send-keys NPage"
bind-key -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"
bind-key -t vi-copy WheelUpPane halfpage-up
bind-key -t vi-copy WheelDownPane halfpage-down

# escape time
set -g escape-time 0

# vim window-management keybinds
bind -n M-h select-pane -L
bind -n M-H resize-pane -L

bind -n M-j select-pane -D
bind -n M-J resize-pane -D

bind -n M-k select-pane -U
bind -n M-K resize-pane -U

bind -n M-l select-pane -R
bind -n M-L resize-pane -R

# window/pane creation
bind c new-window -c '#{pane_current_path}'
bind-key - split-window -v -c '#{pane_current_path}'
bind-key \ split-window -h -c '#{pane_current_path}'

# source plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @colors-solarized 'dark'
run '~/.tmux/plugins/tpm/tpm'
